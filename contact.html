<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Divinius Publishing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="background-color: #0c0c0c; color: #ffffff; font-family: 'Georgia', serif;">
  <header style="text-align: center; padding: 3rem 1rem;">
    <h1 style="color: #ffd700; font-size: 2.5rem;">Contact Divinius</h1>
    <p style="font-style: italic; color: #ccc;">Let’s bring your book to life — starting with a conversation.</p>
  </header>

  <main style="max-width: 800px; margin: auto; padding: 2rem;">
    <form id="contactForm">
      <label for="name">Full Name:</label><br />
      <input type="text" id="name" placeholder="Your name" required /><br /><br />

      <label for="email">Email Address:</label><br />
      <input type="email" id="email" placeholder="you@example.com" required /><br /><br />

      <label for="genre">Book Genre:</label><br />
      <input type="text" id="genre" placeholder="e.g. Memoir, Self-help, Fantasy" required /><br /><br />

      <label for="wordcount">Estimated Word Count:</label><br />
      <input type="text" id="wordcount" placeholder="e.g. 40,000 words" required /><br /><br />

      <label for="timeline">Publishing Timeline:</label><br />
      <input type="text" id="timeline" placeholder="e.g. 3-6 months" required /><br /><br />

      <label for="message">Message or Project Summary:</label><br />
      <textarea id="message" placeholder="Tell us more about your book or how we can support you..." required></textarea><br /><br />

      <button type="submit" style="background: linear-gradient(to right, #7f5af0, #ff5dad); color: #fff; padding: 0.75rem 1.5rem; border: none; font-weight: bold; border-radius: 8px; cursor: pointer;">Submit</button>
    </form>

    <p id="formMessage" style="margin-top: 1.5rem;"></p>
  </main>

  <footer style="background-color: #111; color: #fff; text-align: center; padding: 2rem; margin-top: 4rem;">
    <p>&copy; 2025 Divinius Publishing. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
